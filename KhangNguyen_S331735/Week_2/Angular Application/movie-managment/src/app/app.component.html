<mat-toolbar color ="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Movie Management</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-raised-button (click)="openAddEditMovieForm()">
    Add Movie
  </button>
</mat-toolbar>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Movie ID Column -->
    <ng-container matColumnDef="movieID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie ID </th>
      <td mat-cell *matCellDef="let row"> {{row.movieID}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="movieName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Name </th>
      <td mat-cell *matCellDef="let row"> {{row.movieName}} </td>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="movieCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Code </th>
      <td mat-cell *matCellDef="let row"> {{row.movieCode}} </td>
    </ng-container>

    <ng-container matColumnDef="directorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Director Name </th>
      <td mat-cell *matCellDef="let row"> {{row.directorName}} </td>
    </ng-container>

    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </th>
      <td mat-cell *matCellDef="let row"> {{row.releaseDate}} </td>
    </ng-container>

    <ng-container matColumnDef="movieLanguage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
      <td mat-cell *matCellDef="let row"> {{row.movieLanguage}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
