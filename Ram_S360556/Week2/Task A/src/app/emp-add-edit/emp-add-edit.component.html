<div mat-dialog-title>
    <h1> Player Details</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="Ex. Messi" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Ex. Lionel" formControlName="lastName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field apperance ="outline">
            <mat-label>Country</mat-label>
            <input matInput type="text" placeholder="Ex.Argentina" formControlName="country">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder=" Ex. messi10@gmail.com" formControlName="email">
        </mat-form-field>
        <mat-form-field apperance ="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
    </div>
    <div class="row">
        <mat-form-field>
            <mat-label>Position</mat-label>
            <mat-select formControlName="position">
              <mat-option *ngFor="let val of position" [value]="val">{{val}}
              </mat-option>
            </mat-select>
          </mat-form-field>
           

    </div>
</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
</div>
</form>
