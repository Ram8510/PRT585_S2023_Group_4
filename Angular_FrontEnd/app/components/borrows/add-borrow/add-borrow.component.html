<div class="container" my-5>
    <h1 class="mb-3"> Add New Borrowers</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm"  (ngSubmit)="addBorrow()">
                <div class="mb-3">
                  <label for="BorrowName" class="form-label">Borrow</label>
                  <input type="text" class="form-control" id="BorrowName" name="BorrowName" [(ngModel)] = "addBorrowRequest.BorrowName" >
                </div>
                <div class="mb-3">
                    <label for="BorrowBook" class="form-label">Borrowed Book</label>
                    <input type="text" class="form-control" id="BorrowBook" name="BorrowBook" [(ngModel)]="addBorrowRequest.BorrowBook" >
                  </div>
                
                <button type="submit" class="btn btn-primary"> Save </button>
            </form>

        </div>
    </div>

    
</div>
