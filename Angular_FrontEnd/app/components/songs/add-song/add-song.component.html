<div class="container" my-5>
    <h1 class="mb-3"> Add New Songs</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm"  (ngSubmit)="addSong()">
                <div class="mb-3">
                  <label for="SongName" class="form-label">Song Name</label>
                  <input type="text" class="form-control" id="SongName" name="SongName" [(ngModel)] = "addSongRequest.SongName" >
                </div>
                <div class="mb-3">
                    <label for="SongAuthor" class="form-label">Song Author</label>
                    <input type="text" class="form-control" id="SongAuthor" name="SongAuthor" [(ngModel)]="addSongRequest.SongAuthor" >
                  </div>
                
                <button type="submit" class="btn btn-primary"> Save </button>
            </form>

        </div>
    </div>

    


</div>
