<div class="container" my-5>
    <h1 class="mb-3"> Add New Club</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm"  (ngSubmit)="addClub()">
                <div class="mb-3">
                  <label for="ClubName" class="form-label">Club</label>
                  <input type="text" class="form-control" id="ClubName" name="ClubName" [(ngModel)] = "addClubRequest.ClubName" >
                </div>
                <div class="mb-3">
                    <label for="ClubLocation" class="form-label">Location</label>
                    <input type="text" class="form-control" id="ClubLocation" name="ClubLocation" [(ngModel)]="addClubRequest.ClubLocation" >
                  </div>
                
                <button type="submit" class="btn btn-primary"> Save </button>
            </form>

        </div>
    </div>

    


</div>
