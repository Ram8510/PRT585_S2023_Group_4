<div class="container" my-5>
    <h1 class="mb-3"> Add New Professor</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm"  (ngSubmit)="addProfessor()">
                <div class="mb-3">
                  <label for="ProfessorName" class="form-label">Professor</label>
                  <input type="text" class="form-control" id="ProfessorName" name="ProfessorName" [(ngModel)] = "addProfessorRequest.ProfessorName" >
                </div>
                <div class="mb-3">
                    <label for="ProfessorDepartment" class="form-label">Department</label>
                    <input type="text" class="form-control" id="ProfessorDepartment" name="ProfessorDepartment" [(ngModel)]="addProfessorRequest.ProfessorDepartment" >
                  </div>
                
                <button type="submit" class="btn btn-primary"> Save </button>
            </form>

        </div>
    </div>

    


</div>
