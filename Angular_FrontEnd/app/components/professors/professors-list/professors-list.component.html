<div class="container my-5">
    <h1 class="mb-3">Professors</h1>

    <table class="table" *ngIf="professors && professors.length >0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Professors</th>
                <th>Department</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let professor of professors">
                <td>{{ professor.ProfessorId }}</td>
                <td>{{ professor.ProfessorName }}</td>
                <td>{{ professor.ProfessorDepartment }}</td>
                <td><a [routerLink]="['/professors', 'edit', professor.ProfessorId]">View</a></td>

            </tr>
        </tbody>

    </table>
    <p *ngIf="!professors || professors.length <= 0">No Professors were found</p>
</div>
