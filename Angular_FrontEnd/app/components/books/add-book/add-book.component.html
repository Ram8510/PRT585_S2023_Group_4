<div class="container" my-5>
    <h1 class="mb-3"> Add New Book</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm"  (ngSubmit)="addBook()">
                <div class="mb-3">
                  <label for="BookName" class="form-label">Book</label>
                  <input type="text" class="form-control" id="BookName" name="BookName" [(ngModel)] = "addBookRequest.BookName" >
                </div>
                <div class="mb-3">
                    <label for="BookCode" class="form-label">Book Code</label>
                    <input type="text" class="form-control" id="BookCode" name="BookCode" [(ngModel)]="addBookRequest.BookCode" >
                  </div>
                
                <button type="submit" class="btn btn-primary"> Save </button>
            </form>

        </div>
    </div>

    
</div>
