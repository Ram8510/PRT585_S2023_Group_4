<div class="container my-5">
    <h1 class="mb-3">Buildings</h1>

    <table class="table" *ngIf="buildings && buildings.length >0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Building</th>
                <th>Department</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let building of buildings">
                <td>{{ building.BuildingId }}</td>
                <td>{{ building.BuildingName }}</td>
                <td>{{ building.BuildingDepartment }}</td>
                <td><a [routerLink]="['/buildings', 'edit', building.BuildingId]">View</a></td>

            </tr>
        </tbody>

    </table>
    <p *ngIf="!buildings || buildings.length <= 0">No Buildings were found</p>
</div>
